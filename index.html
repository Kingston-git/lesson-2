<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extended Basic HTML</title>
</head>
<body>

    <p>This is a paragraph.</p>

    <!-- Added Quotation Element -->
    <blockquote cite="https://www.example.com">

<br>
<br>

<br>
